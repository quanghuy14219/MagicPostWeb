<!DOCTYPE html>
<html lang="en" >
<head>
    <link rel="stylesheet" href="./log-in.css">
</head>
<body>
    <div class="background">
        <div class="title">
            <h1>MagicPost</h1>
        </div>
        <div class="log_in">
            <div class="header_block">
                <p>Đăng nhập MagicPost</p>
            </div>
            <div class="login_form_container">
                <div class="container">
                    <input type="text" name="email" id="email" placeholder="Tên đăng nhập">
                </div>
                <div class="container">
                    <input type="text" name="password" id="password" placeholder="Mật khẩu">
                </div>
                <div class="button">
                    <button name="login" id="loginbutton">Đăng nhập</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
